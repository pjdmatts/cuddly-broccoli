{% extends 'base.html' %}

{% block content %}
<h2>Upload Excel File</h2>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Upload BOM Excel File</h5>
        <p class="card-text">
            Upload an Excel file (.xlsx or .xls) with the following columns:
            <ul>
                <li>Design Title</li>
                <li>Description</li>
                <li>Type</li>
                <li>Designator</li>
                <li>Qty on BOM</li>
                <li>Manufacturer</li>
                <li>Part Number</li>
            </ul>
        </p>
        
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel File</label>
                <input type="file" name="file" id="file" class="form-control" accept=".xlsx,.xls" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>
    </div>
</div>
{% endblock %}
